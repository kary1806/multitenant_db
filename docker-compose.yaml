version: '3.7'

services:
  postgres1:
    image: postgres:14
    container_name: postgres1
    ports:
      - "5432:5432"
    volumes:
      - .data1:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: app_db1
      POSTGRES_USER: app_user1
      POSTGRES_PORT: 5432
      POSTGRES_PASSWORD: app_password1
      PGDATA: /tmp

  postgres2:
    image: postgres:14
    container_name: postgres2
    ports:
      - "5433:5432"
    volumes:
      - .data2:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: app_db2
      POSTGRES_USER: app_user2
      POSTGRES_PORT: 5432
      POSTGRES_PASSWORD: app_password2
      PGDATA: /tmp

  app:
    restart: always
    build: .
    env_file:
      - .env
    volumes:
      - .:/backend
    command: >
      sh -c " python manage.py migrate && python manage.py runserver 0.0.0.0:8000 "
    ports:
      - "8000:8000"
    depends_on:
      - postgres1
      - postgres2
